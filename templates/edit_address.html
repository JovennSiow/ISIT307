<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
</head>
<body>
    <h1>Edit Address</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ address.name }}" required><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value="{{ address.address }}" required><br><br>
        <button type="submit">Update Address</button>
    </form>
</body>
</html>
