<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reports</title>
</head>
<body>
    <h1>User Reports</h1>
    
    {% for report in user_reports_data %}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
            <h3>{{ report['case_number'] }}</h3>
            <p><strong>Involved Parties:</strong> {{ report['involved_parties'] }}</p>
            <p><strong>Report Details:</strong> {{ report['report_details'] }}</p>
            <p><strong>Date:</strong> {{ report['date'] }}</p>
            <p><strong>Status:</strong> {{ report['status'] }}</p>
        </div>
    {% endfor %}

    <a href="{{ url_for('admin_dashboard') }}">Back to Home</a>

</body>
</html>
