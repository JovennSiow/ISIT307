<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <h3>Booked Rides:</h3>
    <ul>
        {% for ride in rides %}
            <li>{{ ride.origin }} to {{ ride.destination }} on {{ ride.date }} at {{ ride.time }} - Seats available: {{ ride.seats_available }}
                <a href="{{ url_for('view_route', id=ride.id) }}">View Route</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('book_ride') }}">Book a Ride</a></p>
    <p><a href="{{ url_for('settings') }}">Settings</a></p>
    <p><a href="{{ url_for('rate_review') }}">Rate and Review</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
