<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ form_data.username }}" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="{{ form_data.password }}" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value="{{ form_data.address }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ form_data.email }}" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" value="{{ form_data.age }}"><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" value="{{ form_data.birthday }}"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender" value="male" {% if form_data.gender == 'male' %}checked{% endif %} required> Male
        <input type="radio" id="gender" name="gender" value="female" {% if form_data.gender == 'female' %}checked{% endif %} required> Female<br><br>

        <label for="phone">Mobile Phone:</label><br>
        <input type="tel" id="phone" name="phone" value="{{ form_data.phone }}" required><br><br>
        
        <label for="emergency_phone">Emergency Contact Phone</label><br>
        <input type="text" id="emergency_phone" name="emergency_phone" value="{{ form_data.emergency_phone }}" required><br><br>
    
        <input type="submit" value="Register">
    </form>
</body>
</html>
