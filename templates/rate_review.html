<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate and Review</title>
    <script>
      function showThankYou() {
        var thankYouMessage = document.getElementById("thank-you-message");
        thankYouMessage.style.display = "block";
      }
    </script>
    <style>
      #thank-you-message {
        display: none;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Rate and Review</h1>

    <form method="POST" onsubmit="showThankYou()">
      <label for="ride_id">Select Ride:</label>
      <select name="ride_id" id="ride_id">
        {% for ride in rides %}
        <option value="{{ ride.id }}">
          {{ ride.destination }} - {{ ride.date }} {{ ride.time }}
        </option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="rated_user_id">Select User to Rate/Review:</label>
      <select name="rated_user_id" id="rated_user_id">
        {% for user in users %}
        <option value="{{ user }}">{{ user }}</option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="rating">Rating (1 to 5):</label>
      <input type="number" name="rating" id="rating" min="1" max="5" required />
      <br /><br />

      <label for="review">Review:</label><br />
      <textarea
        name="review"
        id="review"
        rows="4"
        cols="50"
        required
      ></textarea>
      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
