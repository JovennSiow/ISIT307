<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>User Profile</h2>
    <form id="profileForm" action="{{ url_for('profile') }}" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ user.username }}" ><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="{{ user.password }}" ><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value="{{ user.address }}" ><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ user.email }}" ><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="{{ user.age }}" min="1" ><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" value="{{ user.birthday }}" ><br><br>

        <p><strong>Gender:</strong> 
            <select id='gender' name="gender">
                <option value="Male" {% if user.gender == 'Male' %} selected {% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %} selected {% endif %}>Female</option>
            </select>
        </p>
        <label for="phone">Mobile Phone:</label><br>
        <input type="tel" id="phone" name="phone" value="{{ user.phone }}"><br><br>

        <button type="submit" id="saveButton">Save</button>
    </form>
</body>
</html>
