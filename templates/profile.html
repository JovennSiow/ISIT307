<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>User Profile</h2>
    <form id="profileForm" action="{{ url_for('profile') }}" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
    
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="{{ user.password }}" required><br><br>
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>
    
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="{{ user.age }}" min="18"><br><br>
    
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" value="{{ user.birthday }}"><br><br>
    
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" {% if user.gender == 'Male' %} checked {% endif %} required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" {% if user.gender == 'Female' %} checked {% endif %} required>
        <label for="female">Female</label><br><br>
        
        <label for="phone">Mobile Phone:</label><br>
        <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required><br><br>
    
        <button type="submit" id="saveButton">Save</button>
    </form>
</body>
</html>
